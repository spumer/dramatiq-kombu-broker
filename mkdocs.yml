site_name: Dramatiq Kombu Broker
site_description: Production-ready Kombu-based broker for Dramatiq
site_author: spumer
site_url: https://github.com/spumer/dramatiq-kombu-broker
repo_url: https://github.com/spumer/dramatiq-kombu-broker
repo_name: spumer/dramatiq-kombu-broker
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Quick Start: quickstart.md
      - Configuration: configuration.md
  - User Guide:
      - Topologies: topologies.md
      - Connection Management: connections.md
      - Message Processing: messages.md
      - Delivery Guarantees: delivery-guarantees.md
      - Examples: examples.md
  - Advanced:
      - Migration Guide: migration.md
      - Performance Tuning: performance.md
      - Alternatives Comparison: alternatives.md
  - Reference:
      - API Reference: api-reference.md
      - Troubleshooting: troubleshooting.md
      - Changelog: changelog.md

plugins:
  - search
  - autorefs

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/spumer/dramatiq-kombu-broker
